<!DOCTYPE html>
<html>
  <head>

    <script src="./platformdisplay.js"></script>

    <title>HATO Sakayukari Kujo</title>
    <style>
      body {
        margin: 0;

    </style>

    <platform-display id="platform-display" allocs='[{},{}]'>

    <script src="./platformdisplay-live.js"></script>
